<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/mainApp/main.css' %}" type="text/css">
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>

	<header>
		<div>
		</div>
		<footer>
			<img src="https://78.media.tumblr.com/e1dbdcb4b67d6d9af043effe6f0813d6/tumblr_oshzs0n5511qjb1qgo1_1280.png" alt="" width="100px" height="100px">
			<p></p>
			<div class = "two-buttons show">
				<a href="#" id="login" class="button">Авторизация</a>
				<a href="/register" id="register" class="button">Регистрация</a>
			</div>
		</footer>
	</header>

	<div class="div-grid">
		<div class="book_block">
			<div>
			<img src="https://ozon-st.cdn.ngenix.net/multimedia/1001591177.jpg" alt="">
			<a href="" class="link_a">Гегель Феноменология Духа</a>
			</div>
		</div>
		{% for book in all_book %}
		<div class="book_block">
			<div>
			<img src="{{book.image}}" alt="">
			<a href="" class="link_a">{{book.bookname}}</a>
			</div>
		</div>
		{% endfor %}
	</div>
	
	

	<footer></footer>
		<div id="form-wrapper">
			<div id="Autorization" class="block-init">
				<div><h1>Авторизация</h1> <a href="#" id="exit" class="button_exit">X</a> </div>

					<div>
						<input type="text" size="30" placeholder="Логин">
						<input type="text" size="30" placeholder="Пароль">
					</div>
				
				<a href="#" class="button8">Войти</a>
			</div>
  		</div>
</body>

<script>
    $(document).ready(function(){
        $("#login").click(function(){
		    $("#form-wrapper").show();
		});

		// hide

        $("#exit").click(function(){
		    $("#form-wrapper").hide();
		});
    });
 </script>

</html>
